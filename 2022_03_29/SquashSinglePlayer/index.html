<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 + CSS3 + jQuery Ping vs Pong Game</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Ping vs Pong</h1>
        <h2>The Game</h2>
    </header>

    <div id="game">
        <div id="scoreboard">
            <div class="score">Points <span id="points">0</span></div>
        </div>
        <div id="playground">
            <div id="paddle" class="paddle"></div>
            <div id="ball"></div>
        </div>
    </div>
    <br>
    <button id="startgame">Start Game!</button>
    <button id="endgame">End Game</button><br>
    <input type="text" id="nick"><br>
    <p id="hi"></p>
    <div id="leadboard"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/pingpong.js"></script>
</body>

</html>
